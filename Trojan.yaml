port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: INDONESIA
    server: 104.17.3.81
    port: 443
    type: vmess
    uuid: 9bef2d33-54f3-499e-8936-3048099aeeaa
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: samudra.basecampsedekahbumi.my.id
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: samudra.basecampsedekahbumi.my.id
    udp: true

proxy-groups:
  - name: INDO
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - INDONESIA

rules:
 - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
 - RULE-SET,indo,INDO
 - MATCH,MIX-X


rule-providers:
  INDONESIA:
    type: file
    behavior: classical
    path: ./indo.yaml
